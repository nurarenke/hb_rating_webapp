{% extends 'base.html' %}
{% block title %}User Info{% endblock %}
{% block content %}

    <h2>User Info</h2>

    <p>Email {{user.email}}</p>
    <p>Age {{user.age}}</p>
    <p>Zipcode {{user.zipcode}}</p>

    <ul>
    {% for rating in user_ratings%}  
        <li> {{rating.movie.title}} - {{rating.score}}</li>
    {% endfor %}
    </ul> 
{% endblock %}
