{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}

    <h2>Register Form</h2>
    <form action = "/register" method="POST">
      Email <input type="email" name="email" placeholder="Enter email" required>
      Password <input type="password" name="password" placeholder="Create password" required>
      <input type="submit" value="Go get ratings!">
    </form>

{% endblock %}
